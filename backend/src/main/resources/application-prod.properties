# 운영 환경 설정
# 운영 환경에서 사용되는 보안 강화 설정들

# 로깅 설정 (운영환경에서는 최소한의 로깅)
logging.level.com.billionaire=${LOG_LEVEL:INFO}
logging.level.org.springframework=${ROOT_LOG_LEVEL:WARN}
logging.level.org.hibernate=${ROOT_LOG_LEVEL:WARN}
logging.level.root=${ROOT_LOG_LEVEL:WARN}

# 운영 환경에서는 SQL 로깅 비활성화
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 운영 환경에서는 DDL 변경 금지
spring.jpa.hibernate.ddl-auto=validate

# 보안 강화 설정
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# 압축 활성화
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# 연결 풀 최적화
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000